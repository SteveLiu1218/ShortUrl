<div>
  <!-- Form的Submit方法 -->
  <form (ngSubmit)="Save(formShorter)" [formGroup]="formShorter">
    <p> Original Url</p>
    <!--formControlName 就是Form對應-->
    <input type="url" pInputText placeholder="your Url" formControlName="longUrl" />
    <p> Short Url</p>
    <input type="url" pInputText formControlName="shortUrl" />
    <p-button type="submit" label="Submit"></p-button>
  </form>
</div>
